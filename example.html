<!DOCTYPE html>
<html lang="en">

<head>
    <metacharset="UTF-8">
    <metaname="viewport"content="width=device-width, initial-scale=1.0">
    <title>Animation Example</title>
</head>
<style>
    .example {
        width: 500px;
        height: 400px;
        background: #ffffdd;
        animation-name: example;
        animation-duration: 20s;
    }
    
    @keyframes example {
        0% {
            background: #cbeaed;
        }
        25% {
            background: #d3de32;
        }
        50% {
            background: #006a71;
        }
        100% {
            background: #ffffdd;
        }
    }
</style>

<body>
    <div class = "example">
    </div>
</body>
</html>
