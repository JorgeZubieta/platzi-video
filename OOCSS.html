    <title>Metodologia OOCSS</title>

<style>
    /* objeto global : estilo que se aplicara al header y footer */
    .globalwidth {
        width: 100%;
        }

    .header{
        /* width: 100%; */
        background: black;
        color:red;
    }
    .footer{
        /* width: 100%; */
        background: silver;
    }
</style>
    
<body>
    <header class="header" globalwidth>
        HEADER
    </header>
    <footer class="footer" globalwidth> 
        FOOTER
    </footer>
</body>
</html>
